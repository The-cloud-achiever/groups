trigger: none

pool:
  vmImage: 'windows-latest'

variables:
- group: DL-Secrets   # APP_ID, TENANT_ID, ORG_DOMAIN, PFX_PASSWORD, MAIL_FROM, MAIL_TO, MAIL_SUBJECT
# Pin module versions so cache key is stable
- name: EOMVersion
  value: '3.5.0'
- name: MGVersion
  value: '2.21.0'

steps:
- checkout: self

# Previous state
- task: DownloadPipelineArtifact@2
  displayName: Download Previous DL State
  continueOnError: true
  inputs:
    artifact: 'DLReport'
    path: '$(Build.SourcesDirectory)/prev'
    source: 'specific'
    project: '$(System.TeamProject)'
    pipeline: 11
    runVersion: 'latest'

# PFX for cert-based auth
- task: DownloadSecureFile@1
  name: fetchCert
  displayName: Download PFX certificate
  inputs:
    secureFile: 'DLTrackingCert.pfx'

# Cache PowerShell modules (user scope)
- task: Cache@2
  displayName: 'Cache PowerShell modules'
  inputs:
    key: 'psmodules | $(Agent.OS) | EOM=$(EOMVersion) | MG=$(MGVersion)'
    path: '$(UserProfile)\Documents\PowerShell\Modules'

# Install only what we need (quiet, fast, no meta-module)
- task: PowerShell@2
  displayName: 'Install Modules (EXO + Graph submodules only)'
  inputs:
    targetType: inline
    pwsh: true
    script: |
      $ProgressPreference = 'SilentlyContinue'
      Set-PSRepository -Name PSGallery -InstallationPolicy Trusted

      $mods = @(
        @{ Name = 'ExchangeOnlineManagement';       Version = '$(EOMVersion)' },
        @{ Name = 'Microsoft.Graph.Authentication'; Version = '$(MGVersion)'  },
        @{ Name = 'Microsoft.Graph.Mail';           Version = '$(MGVersion)'  }
      )

      foreach ($m in $mods) {
        if (-not (Get-Module -ListAvailable -Name $m.Name -RequiredVersion $m.Version)) {
          Install-Module -Name $m.Name -RequiredVersion $m.Version `
            -Scope CurrentUser -Force -AllowClobber -AcceptLicense -ErrorAction Stop
        }
        Import-Module $m.Name -RequiredVersion $m.Version -Force
      }

# (Optional) list scripts
- task: PowerShell@2
  displayName: Debug - List all .ps1 files
  inputs:
    targetType: inline
    pwsh: true
    script: |
      Get-ChildItem -Path "$(Build.SourcesDirectory)" -Recurse -Filter *.ps1

# Run main script (build + email via Graph app-only)
- task: PowerShell@2
  displayName: Run DL Tracking Script
  inputs:
    targetType: inline
    pwsh: true
    script: |
      # Import certificate to CurrentUser\My so EXO/Graph can find it by thumbprint
      $certPath = "$(fetchCert.secureFilePath)"
      $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2
      $cert.Import($certPath, "$(PFX_PASSWORD)", "PersistKeySet")
      $store = New-Object System.Security.Cryptography.X509Certificates.X509Store "My", "CurrentUser"
      $store.Open("ReadWrite")
      $store.Add($cert)
      $store.Close()
      $thumbprint = $cert.Thumbprint

      # Paths
      $prevFile   = "$(Build.SourcesDirectory)/prev/previousMembers.json"
      $reportFile = "$(Build.SourcesDirectory)/DLchanges_Report.html"

      # Ensure baseline exists
      if (-not (Test-Path $prevFile)) {
        '{}' | Out-File $prevFile -Encoding utf8
        Write-Host "No previous state found â€” initialized empty JSON at $prevFile"
      }

      # Run script (script must contain the Graph email block)
      & "$(Build.SourcesDirectory)/Distribution_lists/DLchanges.ps1" `
        -appId "$(APP_ID)" `
        -tenantId "$(TENANT_ID)" `
        -orgName "$(ORG_DOMAIN)" `
        -thumbprint $thumbprint `
        -previous $prevFile `
        -report $reportFile `
        -mailFrom "$(MAIL_FROM)" `
        -mailTo "$(MAIL_TO)" `
        -mailSubject "$(MAIL_SUBJECT)"

# Stage outputs for next run + artifact
- task: PowerShell@2
  displayName: Move output files to folder
  inputs:
    targetType: inline
    pwsh: true
    script: |
      New-Item -ItemType Directory -Force -Path output | Out-Null
      Move-Item -Path "$(Build.SourcesDirectory)/DLchanges_Report.html" -Destination output/ -Force
      Move-Item -Path "$(Build.SourcesDirectory)/prev/previousMembers.json" -Destination output/ -Force

- publish: output
  artifact: DLReport
  displayName: Publish Report + State Files
